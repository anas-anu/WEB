<html>
<head>
<title>Validation</title>
<script>
function validation()
{
var uid=document.form.usid.value;
var password=document.form.pass.value;
var name=document.form.name.value;
var lower=/[a-z]/g;
var upper=/[A-Z]/g;
var number=/[0-9]/;
var sp=/[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;

if(uid=="")
{
alert("Id Cannot Be Blank");
document.form.uid.focus;
return false;
}
else if(uid.length<6 || uid.length>16)
{
alert("User Id Must be 6 to 16 Characters");
document.form.uid.focus;
return false;
}  
if(password=="") 
{
alert("Password Must Not Be Empty")
document.form.password.focus;
return false;  
}  
else if(password.length<8 || password.length>16)
{
alert("User Id Must be 8 to 16 Characters");
document.form.password.focus;
return false;
}

if(password.match(lower) && password.match(upper) && password.match(number) && password.match(sp))
{
return true;
}
else
{
alert("Password Must Contain Small Letters and Capital Letters and Letters and Special Characters");
document.form.password.focus;
return false;
}
}
</script>
</head>
<body>
<h2 align="center" <b>REGISTRATION FORM</b></h2>
<br><br>
<table align="center">
<form name=form method="post" onsubmit="validation()">
<tr>
	<td>User Id</td>
	<td><input type="text" id="usid" name="usid" placeholder="Enter User Id">
</tr>
<tr>
	<td>Password</td>
	<td><input type="text" id="pass" name="pass" placeholder="Enter Your Password">
</tr>
<tr>
	<td>Name</td>
	<td><input type="text" id="name" placeholder="Enter NAme" name="name">
</tr>
<tr>
	<td>Address</td>
	<td><input type="text" id="add" name="add" placeholder="Enter Your Address">
</tr>
<tr>
	<td>Country</td>
	<td><input type="text" id="cnt" name="cnt" placeholder="Country">
</tr>
<tr>
	<td>Zipcode</td>
	<td><input type="text" id="zip" name="zip" placeholder="Zipcode">
</tr>
<tr>
	<td>Email</td>
	<td><input type="text" id="mail" name="mail" placeholder="E-Mail">
</tr>
<tr>
	<td>Gender</td>
	<td><input type="radio" name="gender">
	<label>Male</label>
	<input type="radio" name="gender">
	<label>Female</label>
	<input type="radio" name="gender">
	<label>Other</label>
</tr>
<tr>
	<td>Language</td>
	<td><input type="radio" name="gender">
	<label>English</label>
	<input type="radio" name="gender">
	<label>Non-English</label>
</tr>
<tr>
	<td>About</td>
</tr>
<tr>
	<td colspan="4" align="center">
	<input type="submit" value="submit">
</tr>
</form>
</table>
</body>
</html>
